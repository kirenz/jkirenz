# First Steps in Markdown

- Markdown is one of the world’s most popular markup languages 

--

- Created by John Gruber in 2004

--

- Not a WYSIWYG editor like MS Word where changes are visible immediately


--

- Markdown can be rendered (i.e. converted) to many output formats (HTML, PDF, Word,...)

--

- Sites like GitHub and Stack Overflow use variants of Markdown

- [GitHub Markdown](https://guides.github.com/features/mastering-markdown/) guide

- [Stack Overflow Markdown](https://stackoverflow.com/editing-help) guide

- Detailed [Markdown documentation](https://daringfireball.net/projects/markdown/syntax) from John Gruber

# Markdown Editors

- If you only need a Markdown editor, I recommend [Visual Studio Code](https://code.visualstudio.com/docs/languages/markdown).

- [Dillinger](https://dillinger.io) is a cloud-enabled, mobile-ready, offline-storage Markdown editor.

- For data science projects in **R** or **SQL**, the [RStudio IDE](https://rmarkdown.rstudio.com) is an excellent choice with great documentation and many static and dynamic output options.

- If you work with **Python**, I recommend to use [Jupyter Notebook](https://jupyter.readthedocs.io/en/latest/install.html) inside the [Anaconda distribution](https://www.anaconda.com/distribution/). Anaconda conveniently installs Python, the Jupyter Notebook, and other commonly used packages for scientific computing and data science.
